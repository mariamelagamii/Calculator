<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icons library -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Normalize File -->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <section id="Display-area">
            <div class="currentInput"></div>
            <div class="answerScreen">0</div>
        </section>
        <section class="keypad-btns">
            <button type="button" class="num_btn num0" value="0">0</button>
            <button type="button" class="num_btn num1" value="1">1</button>
            <button type="button" class="num_btn num2" value="2">2</button>
            <button type="button" class="num_btn num3" value="3">3</button>
            <button type="button" class="num_btn num4" value="4">4</button>
            <button type="button" class="num_btn num5" value="5">5</button>
            <button type="button" class="num_btn num6" value="6">6</button>
            <button type="button" class="num_btn num7" value="7">7</button>
            <button type="button" class="num_btn num8" value="8">8</button>
            <button type="button" class="num_btn num9" value="9">9</button>
            <button type="button" class="fun_btn oper " id="clear" value="">C</button>
            <button type="button" class="fun_btn oper" id="erase" value="">&#11013;</button>
            <button type="button" class="fun_btn oper" id="evaluate" value="">=</button>
            <button type="button" class="fun_btn math add" value="+">+</button>
            <button type="button" class="fun_btn math subtract" value="-">-</button>
            <button type="button" class="fun_btn math multi" value="*">x</button>
            <button type="button" class="fun_btn math division" value="/">/</button>
            <button type="button" class="num_btn dot" value=".">.</button>
        </section>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
